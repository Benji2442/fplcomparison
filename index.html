  <head>
    <meta charset="utf-8">

    <title>Player comparison</title>

		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">

		<!-- BOOTSTRAP CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>

		<nav id="bannerWrapper" class="navbar navbar-light bg-light justify-content-between">
			<div class="row align-items-center">
				<img class="navbar-brand"
					src="https://www.premierleague.com/resources/ver/i/elements/premier-league-logo-header.png">
				</img>
				<ul id="teamsBanner">
					<li id="BOU"></li>
					<li id="ARS"></li>
					<li id="BHA"></li>
					<li id="BUR"></li>
					<li id="CHE"></li>
					<li id="CRY"></li>
					<li id="EVE"></li>
					<li id="HUD"></li>
					<li id="LEI"></li>
					<li id="LIV"></li>
					<li id="MCI"></li>
					<li id="MUN"></li>
					<li id="NEW"></li>
					<li id="SOU"></li>
					<li id="STK"></li>
					<li id="SWA"></li>
					<li id="TOT"></li>
					<li id="WAT"></li>
					<li id="WBA"></li>
					<li id="WHU"></li>
				</ul>
			</div>
			<h3>Choose a player from each dropdown to compare stats</h3>
		</nav>

	<div class="container-fluid" id="main">

		<div class="row" id="dropdownWrapper">

			<div class="col-6"> <!--- PLAYER ONE ------>
				<div class="player" id="player1">
					<div class="select row">
						<select id="first-choice1" class="col-6 offset-3">
						</select>

						<br>

						<select id="second-choice1" class="col-6 offset-3">
							<option>Please choose from above</option>
						</select>
						<div id="content" class="col-12"></div>
					</div>
				</div>

			</div> <!--- PLAYER ONE ------>

			<div class="col-6"> <!--- PLAYER TWO ------>
				<div class="player" id="player2">
					<div class="select row">
						<select id="first-choice2" class="col-6 offset-3">
						</select>

						<br>

						<select id="second-choice2" class="col-6 offset-3">
							<option>Please choose from above</option>
						</select>
						<div id="content2" class="col-12"></div>
					</div>
				</div>
			</div> <!--- PLAYER TWO ------>

		</div> <!--- END OF dropdownWrapper ------>
	</div> <!--- END OF MAIN ------>





	<!-- JQUERY CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- BOOTSTRAP CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="js/handlebars-v4.js"></script>
	<script src="js/nav.js"></script>
	<script src="js/dataLoad.js"></script>

	<!-- HANDLEBARS  -->
	<script type="text/x-handlebars-template" id="data-template">
		<div id="listWrapper">
			<ul id="list">
				<li>Cost: {{grandTotal now_cost}}</li>
				<li>Total pts: {{total_points}}</li>
				<li>Points/game: {{points_per_game}} pts</li>
				<li>Goals: {{goals_scored}}</li>
				<li>Fitness: {{chance_of_playing_this_round}} %</li>
				<li>Times in dream team: {{dreamteam_count}}</li>
				<li>Selected by: {{selected_by_percent}} %</li>
				<li>Yellows: {{yellow_cards}}</li>
				<li>Reds: {{red_cards}}</li>
			</ul>
		</div>
	</script>
